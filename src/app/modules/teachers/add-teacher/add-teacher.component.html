<h2>Create Teacher</h2>
<div>
  <form (ngSubmit)="onSubmit()"> 
    <!-- First name -->   
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" class="form-control" placeholder="Enter Firstname" 
                id="firstname" required [(ngModel)]="teacher.firstname" name="firstname">
    </div>
    <!-- Last name -->
    <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" class="form-control" placeholder="Enter Lastname" 
                  id="lastname" required [(ngModel)]="teacher.lastname" name="lastname">
    </div>  
    <!-- Address -->
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" placeholder="Enter Address" 
                  id="address" required [(ngModel)]="teacher.address" name="address">
    </div>        
    
    <!-- Age -->
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" placeholder="Enter Age" 
                  id="age" required [(ngModel)]="teacher.age" name="age">
    </div>

    <!-- Department -->
    <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" class="form-control" placeholder="Enter Department" 
                  id="department" required [(ngModel)]="teacher.department" name="department">
    </div>

    <!-- Mobile -->
    <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="number" class="form-control" placeholder="Enter Mobile Number" 
                    id="mobile" required [(ngModel)]="teacher.mobile" name="mobile">
      </div>

    <!-- leacture1 -->
    <div class="form-group">
        <label for="leacture1">Leacture 1</label>
        <input type="text" class="form-control" placeholder="Enter Class"
                    id="leacture1"  required [(ngModel)]="teacher.leacture1" name="leacture1">
      </div>

    <!-- leacture2 -->
    <div class="form-group">
        <label for="leacture2">Leacture 2</label>
        <input type="text" class="form-control" placeholder="Enter Class"
                    id="leacture2" required [(ngModel)]="teacher.leacture2" name="leacture2">
      </div>

    <!-- leacture3 -->
    <div class="form-group">
        <label for="leacture3">Leacture 3</label>
        <input type="text" class="form-control" placeholder="Enter Class"
                    id="leacture3" required [(ngModel)]="teacher.leacture3" name="leacture3">
      </div>

    <!-- leacture4 -->
    <div class="form-group">
        <label for="leacture4">Leacture 4</label>
        <input type="text" class="form-control" placeholder="Enter Class"
                    id="leacture4" required [(ngModel)]="teacher.leacture4" name="leacture4">
      </div>

    <!-- leacture5 -->
    <div class="form-group">
        <label for="leacture5">Leacture 5</label>
        <input type="text" class="form-control" placeholder="Enter Class"
                    id="leacture5" required [(ngModel)]="teacher.leacture5" name="leacture5">
      </div>

    <!-- leacture6 -->
    <div class="form-group">
        <label for="leacture6">Leacture 6</label>
        <input type="text" class="form-control" placeholder="Enter Class"
                    id="leacture6" required [(ngModel)]="teacher.leacture6" name="leacture6">
      </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<app-message></app-message>
<app-list-teacher></app-list-teacher>
